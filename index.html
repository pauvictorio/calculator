<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link id="light-mode" rel="stylesheet" href="./css/light.css">
  <link id="dark-mode" rel="stylesheet" href="./css/dark.css" disabled>
  <link rel="stylesheet" href="./css/toggle-mode.css">

  <!-- Custom JS -->
  <script src="./script/script.js" defer></script>
  <script src="./script/toggle-mode.js" defer></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/07332edd91.js" crossorigin="anonymous"></script>

  <title>Calculator</title>

</head>
<body>
  <main>

    <!-- Display -->
    <div class="container">
      <div class="display">

        <!-- Toggle Button -->
        <div>
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" class="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      
        <!-- Operation Screen -->


        <!-- Results Screen -->

      </div>
    </div>
    

    <!-- Buttons -->
    <div class="buttons-grid">
      <div class="button clear" id="ac">AC</div>
      <div class="button clear" id="delete">DELETE</div>
      <div class="button nums">7</div>
      <div class="button nums">8</div>
      <div class="button nums">9</div>
      <div class="button operation">&divide;</div>
      <div class="button nums">4</div>
      <div class="button nums">5</div>
      <div class="button nums">6</div>
      <div class="button operation">&times;</div>
      <div class="button nums">1</div>
      <div class="button nums">2</div>
      <div class="button nums">3</div>
      <div class="button operation">&minus;</div>
      <div class="button nums">&period;</div>
      <div class="button nums">0</div>
      <div class="button operation">&equals;</div>
      <div class="button operation">&plus;</div>
    </div>

  </main>
  <footer>
    <div class="text-center mb-5">
      <p>
        &#169; 2022 Paulo Victorio&nbsp;
        <a href="https://github.com/pauvictorio" target="_blank"><i class="fa-brands fa-github fa-lg text-dark mt-4"></i></a>
      </p>
    </div>
  </footer>
</body>
</html>
