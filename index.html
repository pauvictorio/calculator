<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link id="light-mode" rel="stylesheet" href="./css/light.css">
  <link id="dark-mode" rel="stylesheet" href="./css/dark.css" disabled>
  <link rel="stylesheet" href="./css/toggle-mode.css">

  <!-- Custom JS -->
  <script src="./script/script.js" defer></script>
  <script src="./script/toggle-mode.js" defer></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/07332edd91.js" crossorigin="anonymous"></script>

  <title>Calculator | Paulo Victorio</title>

</head>
<body>
  <main>

    <!-- Display -->
    <div class="container">
      <div class="display">

        <!-- Toggle Button -->
        <div>
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" class="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      
        <!-- Operation Screen -->
        <div class="operation-screen">
          0 &times; 3
        </div>

        <!-- Results Screen -->
        <div class="results-screen">
          0
        </div>
        
      </div>
    </div>
    

    <!-- Buttons -->
    <div class="buttons-grid">
      <div id="ac"      class="button clear">AC</div>
      <div id="ce"      class="button clear">CE</div>
      <div data-key="7" class="button nums">7</div>
      <div data-key="8" class="button nums">8</div>
      <div data-key="9" class="button nums">9</div>
      <div data-key="/" class="button operation">&divide;</div>
      <div data-key="4" class="button nums">4</div>
      <div data-key="5" class="button nums">5</div>
      <div data-key="6" class="button nums">6</div>
      <div data-key="*" class="button operation">&times;</div>
      <div data-key="1" class="button nums">1</div>
      <div data-key="2" class="button nums">2</div>
      <div data-key="3" class="button nums">3</div>
      <div data-key="-" class="button operation">&minus;</div>
      <div data-key="." class="button nums">&period;</div>
      <div data-key="0" class="button nums">0</div>
      <div data-key="=" class="button operation">&equals;</div>
      <div data-key="+" class="button operation">&plus;</div>
    </div>

  </main>
  <footer>
    <div class="text-center mb-5">
      <p>
        &#169; 2022 Paulo Victorio&nbsp;
        <a href="https://github.com/pauvictorio" target="_blank"><i class="fa-brands fa-github fa-lg text-dark mt-4"></i></a>
      </p>
    </div>
  </footer>
</body>
</html>
